<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Георгий Гончаренко</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">ToDoList</h1>
      <div class="header__drop-container">
        <span class="header__drop-text">To</span>
        <ul class="header__drop">
          <li class="header__drop_item">
            <button class="header__drop_item-text first-drop-but">Do</button>
          </li>
          <li class="header__drop_item">
            <button class="header__drop_item-text second-drop-but">List</button>
          </li>
        </ul>
      </div>
    </header>
    <section class="to-do-list">
      <div class="to-do-list__title-container">
        <h2 class="to-do-list__title">Список дел</h2>
        <button id='test' class="to-do-list__title-button">Запланировать новое дело</button>
      </div>
      <div class="to-do-list__search">
        <input class="to-do-list__search-input">
        <button class="to-do-list__search-button">Поиск дел</button>
      </div>
      <ul class="to-do-list__items">
        <li class="to-do-list__item">
          <p class="to-do-list__item-text">Выпить кофе</p>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/edit.png"></button>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/remove.png"></button>
        </li>
        <li class="to-do-list__item">
          <p class="to-do-list__item-text">Погладить кота</p>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/edit.png"></button>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/remove.png"></button>
        </li>
        <li class="to-do-list__item">
          <p class="to-do-list__item-text">Заставить себя начать работать</p>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/edit.png"></button>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/remove.png"></button>
        </li>
        <li class="to-do-list__item">
          <p class="to-do-list__item-text">Сесть за Пека</p>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/edit.png"></button>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/remove.png"></button>
        </li>
        <li class="to-do-list__item">
          <p class="to-do-list__item-text">Открыть vs code</p>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/edit.png"></button>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/remove.png"></button>
        </li>
        <li class="to-do-list__item">
          <p class="to-do-list__item-text">Составить ToDoList</p>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/edit.png"></button>
          <button class="to-do-list__item-button"><img class="to-do-list__item-img" src="images/remove.png"></button>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <div class="footer__animation footer__animation_first"></div>
      <div class="footer__animation footer__animation_second"></div>
    </footer>

    <section class="popup">
      <div class="popup__container popup-mouse">
        <button class="popup__close"></button>
        <div class="popup__content">
          <h2 class="popup__heading">Пустая форма</h2>
          <form class="popup__form">
            <fieldset class="popup__fields">
              
            </fieldset>
          </form>
        </div>
      </div>
    </section>

  </div>


  <script src="index.js"></script>
</body>

</html>
